<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Hive Academy - Courses</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .site-title {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
            font-family: 'Poppins', sans-serif;
        }
        .cart-container {
            position: relative;
            margin-right: 40px;
        }
        .cart-icon {
            width: 40px;
            cursor: pointer;
            filter: brightness(0) invert(1);
        }
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            font-size: 14px;
            border-radius: 50%;
            padding: 5px 10px;
        }
        .courses {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 50px auto;
            padding: 20px;
            max-width: 1200px;
        }
        .course {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 300px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .courses {
                flex-direction: column;
                align-items: center;
            }
            .course {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-bg">
        <source src="y.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <header>
        <img src="THA.jpg" alt="Logo" class="logo">
        <h1 class="site-title">Trend Hive Academy</h1>
        <div class="cart-container">
            <img src="a.png" alt="Cart" class="cart-icon" onclick="toggleCart()">
            <span class="cart-badge" id="cart-count">0</span>
        </div>
    </header>
    
    <section class="courses">
        <div class="course">
            <h2>B1 Course</h2>
            <p>Price: $80</p>
            <button onclick="addToCart('B1 Course', 80)">Add to Cart</button>
            <a href="https://nowpayments.io/payment/?iid=6110280588&source=button" target="_blank" rel="noreferrer noopener">
                <img src="https://nowpayments.io/images/embeds/payment-button-black.svg" alt="Crypto payment button by NOWPayments">
            </a>
        </div>
        
        <div class="course">
            <h2>P2 Course</h2>
            <p>Price: $80</p>
            <button onclick="addToCart('P2 Course', 80)">Add to Cart</button>
            <a href="https://nowpayments.io/payment/?iid=6110280588&source=button" target="_blank" rel="noreferrer noopener">
                <img src="https://nowpayments.io/images/embeds/payment-button-black.svg" alt="Crypto payment button by NOWPayments">
            </a>
        </div>
        
        <div class="course">
            <h2>E3 Course</h2>
            <p>Price: $150</p>
            <button onclick="addToCart('E3 Course', 150)">Add to Cart</button>
            <a href="https://nowpayments.io/payment/?iid=5116156768&source=button" target="_blank" rel="noreferrer noopener">
                <img src="https://nowpayments.io/images/embeds/payment-button-black.svg" alt="Crypto payment button by NOWPayments">
            </a>
        </div>
    </section>
    
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="checkout()">Proceed to Checkout</button>
    </div>
    
    <script>
        let cart = [];

        function addToCart(courseName, price) {
            cart.push({ name: courseName, price: price });
            updateCart();
        }

        function updateCart() {
            document.getElementById("cart-count").textContent = cart.length;
        }

        function toggleCart() {
            let cartSummary = cart.map(item => `${item.name}: $${item.price}`).join("\n");
            alert("Cart contains:\n" + cartSummary);
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            window.location.href = "https://nowpayments.io/payment/?iid=6110280588&source=button";
            setTimeout(() => {
                window.location.href = "https://t.me/trendhiveacademy";
            }, 3000);
        }
    </script>
</body>
</html>
