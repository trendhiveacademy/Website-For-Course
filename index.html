<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Hive Academy - Courses</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        header {
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
        }
        .courses {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 50px auto;
            padding: 20px;
            max-width: 1200px;
        }
        .course {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 300px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .cart {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            width: 80%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            header {
                font-size: 16px;
                padding: 15px;
            }
            .courses {
                flex-direction: column;
                align-items: center;
            }
            .course {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-bg">
        <source src="y.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <header>
        <h1>Welcome to Trend Hive Academy</h1>
        <p>Buy Premium Courses & Learn from Experts</p>
    </header>
    
    <section class="courses">
        <div class="course">
            <h2>B1 Course</h2>
            <p>Learn the fundamentals in this comprehensive course.</p>
            <button onclick="addToCart('B1 Course')">Add to Cart</button>
        </div>
        
        <div class="course">
            <h2>P2 Course</h2>
            <p>Advanced concepts and practical knowledge.</p>
            <button onclick="addToCart('P2 Course')">Add to Cart</button>
        </div>
        
        <div class="course">
            <h2>E3 Course</h2>
            <p>Masterclass for professionals.</p>
            <button onclick="addToCart('E3 Course')">Add to Cart</button>
        </div>
    </section>
    
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <button onclick="checkout()">Proceed to Checkout</button>
    </div>
    
    <script>
        let cart = [];

        function addToCart(courseName) {
            cart.push(courseName);
            updateCart();
        }

        function updateCart() {
            let cartList = document.getElementById("cart-items");
            cartList.innerHTML = "";
            cart.forEach((item, index) => {
                let li = document.createElement("li");
                li.textContent = item;
                cartList.appendChild(li);
            });
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            alert("Proceeding to payment for: " + cart.join(", "));
            // Integrate payment gateway here
        }
    </script>
</body>
</html>
