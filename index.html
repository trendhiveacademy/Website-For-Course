<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Hive Academy - Courses</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .cart-container {
            position: relative;
            margin-right: 30px; /* Move cart icon slightly left */
        }
        .cart-icon {
            width: 40px;
            cursor: pointer;
            filter: brightness(0) invert(1); /* Make cart icon white */
        }
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            font-size: 14px;
            border-radius: 50%;
            padding: 5px 10px;
        }
        .courses {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 50px auto;
            padding: 20px;
            max-width: 1200px;
        }
        .course {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 300px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .courses {
                flex-direction: column;
                align-items: center;
            }
            .course {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-bg">
        <source src="y.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <header>
        <img src="THA.jpg" alt="Logo" class="logo">
        <h1>Trend Hive Academy</h1>
        <div class="cart-container">
            <img src="a.png" alt="Cart" class="cart-icon" onclick="toggleCart()">
            <span class="cart-badge" id="cart-count">0</span>
        </div>
    </header>
    
    <section class="courses">
        <div class="course">
            <h2>B1 Course</h2>
            <p>Learn the fundamentals in this comprehensive course.</p>
            <div class="buttons">
                <button onclick="addToCart('B1 Course')">Add to Cart</button>
                <button onclick="buyNow('B1 Course')">Buy Now</button>
            </div>
        </div>
        
        <div class="course">
            <h2>P2 Course</h2>
            <p>Advanced concepts and practical knowledge.</p>
            <div class="buttons">
                <button onclick="addToCart('P2 Course')">Add to Cart</button>
                <button onclick="buyNow('P2 Course')">Buy Now</button>
            </div>
        </div>
        
        <div class="course">
            <h2>E3 Course</h2>
            <p>Masterclass for professionals.</p>
            <div class="buttons">
                <button onclick="addToCart('E3 Course')">Add to Cart</button>
                <button onclick="buyNow('E3 Course')">Buy Now</button>
            </div>
        </div>
    </section>
    
    <script>
        let cart = [];

        function addToCart(courseName) {
            cart.push(courseName);
            updateCart();
        }

        function updateCart() {
            document.getElementById("cart-count").textContent = cart.length;
        }

        function buyNow(courseName) {
            alert("Redirecting to payment for: " + courseName);
            // Integrate payment gateway
        }

        function toggleCart() {
            alert("Cart contains: " + cart.join(", "));
        }
    </script>
</body>
</html>
