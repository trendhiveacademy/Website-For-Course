<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Hive Academy - Courses</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        header {
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
        }
        .courses {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 50px auto;
            padding: 20px;
            max-width: 1200px;
        }
        .course {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 300px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            header {
                font-size: 16px;
                padding: 15px;
            }
            .courses {
                flex-direction: column;
                align-items: center;
            }
            .course {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-bg">
        <source src="x.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <header>
        <h1>Welcome to Trend Hive Academy</h1>
        <p>Buy Premium Courses & Learn from Experts</p>
    </header>
    
    <section class="courses">
        <div class="course">
            <h2>B1 Course</h2>
            <p>Learn the fundamentals in this comprehensive course.</p>
            <button onclick="buyCourse('B1 Course')">Buy Now</button>
        </div>
        
        <div class="course">
            <h2>P2 Course</h2>
            <p>Advanced concepts and practical knowledge.</p>
            <button onclick="buyCourse('P2 Course')">Buy Now</button>
        </div>
        
        <div class="course">
            <h2>E3 Course</h2>
            <p>Masterclass for professionals.</p>
            <button onclick="buyCourse('E3 Course')">Buy Now</button>
        </div>
    </section>
    
    <script>
        function buyCourse(courseName) {
            alert('You selected ' + courseName + '. Payment integration coming soon!');
        }
    </script>
</body>
</html>
