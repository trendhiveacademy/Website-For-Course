<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Hive Academy - Courses</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-right: 15px;
        }
        .site-title {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
            font-family: 'Poppins', sans-serif;
        }
        .courses {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 50px auto;
            padding: 20px;
            max-width: 1200px;
        }
        .course {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 300px;
        }
        .course img {
            width: 80%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .courses {
                flex-direction: column;
                align-items: center;
            }
            .course {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-bg">
        <source src="y.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <header>
        <img src="THA.jpg" alt="Logo" class="logo">
        <h1 class="site-title">Logs X Trend Vault</h1>
    </header>
    
    <section class="courses">
        <div class="course">
            <img src="b.jpg" alt="B1 Course">
            <h2>B1 Course</h2>
            <p>Price: $80</p>
            <a href="https://nowpayments.io/payment/?iid=6110280588&source=button" target="_blank" rel="noreferrer noopener">
                <img src="https://nowpayments.io/images/embeds/payment-button-black.svg" alt="Crypto payment button by NOWPayments">
            </a>
        </div>
        
        <div class="course">
            <img src="p.jpg" alt="P2 Course">
            <h2>P2 Course</h2>
            <p>Price: $80</p>
            <a href="https://nowpayments.io/payment/?iid=6110280588&source=button" target="_blank" rel="noreferrer noopener">
                <img src="https://nowpayments.io/images/embeds/payment-button-black.svg" alt="Crypto payment button by NOWPayments">
            </a>
        </div>
        
        <div class="course">
            <img src="e.jpg" alt="E3 Course">
            <h2>E3 Course</h2>
            <p>Price: $150</p>
            <a href="https://nowpayments.io/payment/?iid=5116156768&source=button" target="_blank" rel="noreferrer noopener">
                <img src="https://nowpayments.io/images/embeds/payment-button-black.svg" alt="Crypto payment button by NOWPayments">
            </a>
        </div>
    </section>
</body>
</html>
